  <div class="container align-self-start">
    <div class="row mb-5">
      <div class="col text-center">
        <a href="#">
          <img alt="Image" src="assets/img/logo-gray.svg" />

<section class="content">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="./assets/img/RegisterImage2.jpg"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
<div class="form-group">
        <label class="control-label" style="margin-right: 10px;">I am a: </label>
        <label class="radio-inline">
            <input type="radio" value='male' formControlName='gender'> Male
        </label>
        <label class="radio-inline">
            <input type="radio" value='female' formControlName='gender' class="ml-3"> Female
        </label>
</div>
<div id="container">
<app-text-input id="center"  [formControl]='registerForm.controls["username"]'
    [label]='"Email or Username"'></app-text-input>
<small>This will be displayed on your public profile</small>


<app-text-input [formControl]='registerForm.controls["knownAs"]'
    [label]='"Profile name"'>
</app-text-input>


<!-- <app-text-input [formControl]='registerForm.controls["height"]'
    [label]='"Height in metres"'></app-text-input>
<app-text-input [formControl]='registerForm.controls["weight"]'
    [label]='"Weight in kgs"'></app-text-input> -->
<app-text-input [formControl]='registerForm.controls["city"]'
    [label]='"City"'></app-text-input>
<app-text-input [formControl]='registerForm.controls["country"]'
    [label]='"Country"'></app-text-input>
<app-text-input [formControl]='registerForm.controls["password"]'
    [label]='"Password"' [type]='"password"' autocomplete="new-password">
</app-text-input>
<app-text-input [formControl]='registerForm.controls["confirmPassword"]'
    [label]='"Confirm Password"'
    [type]='"password"' autocomplete="new-password"></app-text-input>
</div>
<app-date-input [formControl]='registerForm.controls["dateOfBirth"]'
    [label]='"Date Of Birth"' [maxDate]='maxDate'></app-date-input>
 <div class="row" *ngIf="validationErrors.length > 0">
     <ul class="text-danger">
         <li *ngFor="let error of validationErrors">
            {{error}}
        </li>
    </ul>
</div>
<tr></tr>
<div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancelRegister()" type="button">Cancel</button>
    </div>
</form>
</div>
