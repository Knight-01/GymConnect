<ngx-spinner></ngx-spinner>
<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center">

        <h1>Find a buddie</h1>

        <p class="lead">Connect and share your fitness journey!</p>

        <div class="text-center">
            <!-- <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg">About</button> -->
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
               <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>

<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="./assets/img/LoginImage.jpg"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form *ngIf="(accountService.currentUser$ | async) === null"#loginForm="ngForm" class="form-outline mt-2 mt-md-0" (ngSubmit)="login()"
        autocomplete="off">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="bi bi-facebook"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="bi bi-twitter"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="bi bi-linkedin"></i>
            </button>
            <button type="button" class="btn btn-primary btn-floating mx-1" (click)="signInWithGoogle()">
              <i class="bi bi-google"></i>
            </button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0"></p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input
                name="username"
                [(ngModel)]="model.username"
                type="email"
                id="form"
                class="form-control form-control-lg"
                placeholder="Username" />
            <!-- <label class="form-label" for="form3Example3">Email address</label> -->
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input
              name="password"
              [(ngModel)]="model.password"
              type="password"
              id="form"
              class="form-control form-control-lg"
              placeholder="Password" />
            <!-- <label class="form-label" for="form3Example4">Password</label> -->
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button [disabled]="!loginForm.valid"  type="submit" class="btn btn-primary btn-lg mr-2"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="demoLogin()">Demo</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                routerLink="/register" class="link-danger">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2022. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="bi bi-facebook"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fa fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
